<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" name="surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" placeholder="Иван">
        </div>
        <div>
            <label for="second_name">Отчество</label>
            <input id="second_name" type="text" name="second_name" placeholder="Иванович">
        </div>
        <div>
            <label for="email">email</label>
            <input id="email" type="text" name="email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <div>
            <input type="radio" id="genderChoise1" name="gender" value="male">
            <label for="genderChoise1">М</label>
        </div>
        <div>
            <input type="radio" id="genderChoise2" name="gender" value="female">
            <lable for="genderChoise2">Ж</lable>
        </div>
    </fieldset>  
    <fieldset>
        <legend>Хобби</legend>
        <div>
            <input type="checkbox" id="Choice1" name="hobby" value="painting">
            <lable for="Choice1">Рисование</lable>
        </div>
        <div>
            <input type="checkbox" id="Choice2" name="hobby" value="reading">
            <lable for="Choice2">Чтение</lable>
        </div>
        <div>
            <input type="checkbox" id="Choice3" name="hobby" value="knitting">
            <lable for="Choice3">Вязание</lable>
        </div>
        <div>
            <input type="checkbox" id="Choice4" name="hobby" value="cooking">
            <lable for="Choice4">Кулинария</lable>
        </div>
    </fieldset>
    <div>
        <button type="submit">Отправить</button>
    </div>
    <div>
        <button type="reset">Очистить</button>
    </div>  
</form>    
</body>
</html>
